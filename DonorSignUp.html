<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Sign-up - Life Flow</title>
    <link rel="stylesheet" href="DonorSignUp.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Donor Sign-up</h2>
        </div>
        <form id="signup-form">
            <!-- First Name -->
            <label for="Fname">First Name</label>
            <input type="text" id="Fname" name="Fname" placeholder="Enter your first name" required>

            <!-- Last Name -->
            <label for="Lname">Last Name</label>
            <input type="text" id="Lname" name="Lname" placeholder="Enter your last name" required>

            <!-- Address -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Contact Number -->
            <label for="contact-number">Contact Number</label>
            <input type="tel" id="contact-number" name="contact-number" placeholder="Enter your contact number" required>


            <!-- Type -->
            <label for="type">User Type</label>
            <select id="type" name="type" required>
                <option value="donor">Donor</option>
            </select>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <!-- Submit Button -->
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="DonorLogin.html">Login here</a></p>
        </div>
    </div>

    <script src="DonorSignUp.js"></script>
</body>
</html>
